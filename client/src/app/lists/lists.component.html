<div class="text-center mt-3">
    <h2>{{predicate === 'liked' ? 'Members I like' : 'Members who like me'}}</h2>
</div>

<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" 
                btnRadio="liked" 
                [(ngModel)]="predicate" 
                (click)="loadLikes()"
            >Members I Like</button>
            <button class="btn btn-primary" 
                btnRadio="likedBy" 
                [(ngModel)]="predicate" 
                (click)="loadLikes()"
            >Members Who Liked Me</button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let memeber of members">
            <app-member-card [member]="memeber"></app-member-card>
        </div>
    </div>
</div>
